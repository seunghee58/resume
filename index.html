<head>

  <title>한승희 이력서</title>
  <style>
    @import url("https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css");

    :root {
      --main-organization-color: #222425;
      --sub-organization-color: #d3d3d3;
      --main-svg-filter: invert(12%) sepia(6%) saturate(445%) hue-rotate(156deg) brightness(99%) contrast(94%);
      --main-bg-color: #f5f5f5;
      --main-font-color: #222425;
      --secondary-font-color: #5f666b;
      --highlight-color: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.25);
    }

    .font-regular {
      font-family: "NanumSquareOTF-Regular", Helvetica;
      font-weight: 400;
    }

    .svg-filter {
      filter: var(--main-svg-filter);
    }

    .font-bold {
      font-family: "NanumSquareOTF-ExtraBold", Helvetica;
      font-weight: 700;
    }

    .font-extra-bold {
      font-family: var(--font-family-bold);
      font-weight: var(--font-weight-extra-bold);
    }

    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      box-sizing: border-box;
    }

    .size-full {
      width: 100%;
      height: 100%;
    }

    .w-full {
      width: 100%;
    }

    .flex-center {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    html,
    body {
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url("image/bg.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .background {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .frame {
      max-width: 93.75rem;
      height: auto;
      position: relative;
      display: flex;
      margin: 0 auto;
      padding: 4.38rem 1.25rem;
      align-items: flex-start;
    }

    .side-bar {
      width: 19.5rem;
      flex-shrink: 0;
      height: auto;
      background-color: var(--main-bg-color);
      border-radius: 1.25rem;
      box-shadow: 0 0.25rem 0.25rem var(--shadow-color);
      padding-bottom: 1.88rem;
      position: sticky;
      top: 4.38rem;
      align-self: flex-start;
    }

    .side-bar-profile {
      position: relative;
      width: 15rem;
      height: 15rem;
      margin-top: 1.88rem;
      margin-left: 2.25rem;
      background-color: #d9d9d9;
      border-radius: 50%;
      overflow: hidden;
    }

    .side-bar-profile-picture {
      object-fit: cover;
      object-position: center 20%;
      transform: scale(1.1) translateY(5%);
      transition: transform 0.3s ease;
    }

    .side-bar-profile:hover .side-bar-profile-picture {
      transform: scale(1.15) translateY(2%);
    }

    .name-tag {
      position: relative;
      width: 15.0625rem;
      margin-top: 2.5rem;
      margin-left: 2.25rem;
    }

    .name {
      position: relative;
      width: 100%;
      color: var(--main-organization-color);
      font-size: 2.944375rem;
      text-align: center;
      letter-spacing: 0;
      line-height: normal;
      word-break: break-word;
    }

    .sub-name {
      position: relative;
      width: 100%;
      margin-top: 0.625rem;
      color: #81898f;
      font-size: 1.13125rem;
      text-align: center;
      letter-spacing: 0;
      line-height: normal;
      word-break: break-word;
    }

    .info {
      position: relative;
      width: 15rem;
      margin-top: 2.5rem;
      margin-left: 2.25rem;
      padding-bottom: 1rem;
    }

    .info-detail {
      position: relative;
      display: flex;
      align-items: flex-start;
      margin-bottom: 0.625rem;
    }

    .info-detail-icon {
      width: 1rem;
      height: 1rem;
      margin-right: 0.5625rem;
      flex-shrink: 0;
    }

    .info-detail-exp {
      color: var(--secondary-font-color);
      font-size: 0.700625rem;
      letter-spacing: 0;
      line-height: 1rem;
      word-break: break-word;
      flex-grow: 1;
    }

    .strength-set {
      position: relative;
      width: 14.9375rem;
      height: 5.75rem;
      margin-top: 1.5rem;
      margin-left: 2.25rem;
      display: flex;
      justify-content: space-between;
    }

    .strength {
      width: 4.5rem;
      height: 5.75rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .strength-img {
      width: 4.375rem;
      height: 4.25rem;
      margin-bottom: 0.5625rem;
    }

    .strength-text {
      color: var(--secondary-font-color);
      font-size: 0.6875rem;
      line-height: 1.2;
    }

    .line {
      position: relative;
      width: 15.0625rem;
      height: 0.05rem;
      margin-top: 1.5rem;
      margin-left: 2.25rem;
      background: rgba(34, 36, 37, 0.2);
    }

    .skill {
      position: relative;
      width: 15.0625rem;
      margin-top: 1.5rem;
      margin-left: 2.25rem;
    }

    .skill-title {
      position: relative;
      height: 1.25rem;
      margin-bottom: 1.25rem;
    }

    .skill-title-img {
      width: 0.8125rem;
      height: 0.8125rem;
      position: absolute;
      left: 0;
      top: 0.125rem;
    }

    .skill-title-text {
      position: absolute;
      width: 13.5rem;
      top: 0;
      left: 1.4375rem;
      color: var(--secondary-font-color);
      font-size: 0.70625rem;
      letter-spacing: 0;
      line-height: normal;
    }

    .skill-item {
      margin-bottom: 0.75rem;
      position: relative;
      clear: both;
    }

    .skill-set {
      position: relative;
      display: flex;
      align-items: center;
    }

    .point {
      width: 0.4375rem;
      height: 0.4375rem;
      background-color: var(--main-font-color);
      border-radius: 0.23125rem;
      margin-right: 0.5rem;
    }

    .skill-text {
      color: var(--main-font-color);
      font-size: 0.78125rem;
      letter-spacing: 0;
      line-height: normal;
    }

    .skill-bar {
      width: 14.5625rem;
      height: 0.875rem;
      background-color: var(--highlight-color);
      border-radius: 0.588125rem;
      box-shadow: 0 0.078125rem 0.24375rem var(--shadow-color);
      margin-top: 0.625rem;
      position: relative;
    }

    .skill-bar-progress {
      position: absolute;
      height: 0.875rem;
      left: 0.4375rem;
    }

    .skill-bar-rectangle {
      position: absolute;
      height: 0.375rem;
      top: 0.25rem;
      left: 0;
      background-color: var(--main-organization-color);
      border-radius: 0.509375rem;
    }

    .skill-bar-o1 {
      position: absolute;
      width: 0.875rem;
      height: 0.875rem;
      top: 0;
      background-color: var(--highlight-color);
      border-radius: 0.43125rem;
      box-shadow: 0 0 0.156875rem #00000026;
    }

    .skill-bar-o2 {
      position: absolute;
      width: 0.5rem;
      height: 0.5rem;
      top: 0.1875rem;
      background-color: var(--main-organization-color);
      border-radius: 0.234375rem;
    }

    .education {
      position: relative;
      width: 15.0625rem;
      margin-top: 1.5rem;
      margin-left: 2.25rem;
    }

    .education-title {
      position: relative;
      height: 0.9375rem;
      margin: 1rem 0 1rem 0;
    }

    .education-text {
      position: relative;
      width: 13.5rem;
      margin-left: 1.5625rem;
      color: var(--secondary-font-color);
      font-size: 0.700625rem;
      letter-spacing: 0;
      line-height: normal;
    }

    .education-img {
      position: absolute;
      width: 0.9375rem;
      height: 0.71875rem;
      top: 0.125rem;
      left: 0;
    }

    .education-name {
      color: var(--main-font-color);
      font-size: 1.0275rem;
      line-height: normal;
      margin-bottom: 0.625rem;
      text-align: left;
    }

    .education-detail {
      color: var(--secondary-font-color);
      font-size: 0.700625rem;
      line-height: normal;
      margin-bottom: 1.25rem;
      text-align: left;
    }
  </style>
</head>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      setupSkillBars();
      setLanguageAndMode();
    });

    function setupSkillBars() {

      const skillBars = document.querySelectorAll(".skill-bar");
      skillBars.forEach((bar) => {
        const progress = bar.getAttribute("data-progress");
        bar.style.setProperty("--progress", progress);

        const progressBar = bar.querySelector(".skill-bar-progress");
        progressBar.style.width = `calc((100% - 14px) * ${progress} / 100)`;

        const rectangle = bar.querySelector(".skill-bar-rectangle");
        rectangle.style.width = `calc(100% - 5px)`;

        const o1 = bar.querySelector(".skill-bar-o1");
        const o2 = bar.querySelector(".skill-bar-o2");
        o1.style.left = `calc(100% - 14px)`;
        o2.style.left = `calc(100% - 11px)`;
      });
    }
